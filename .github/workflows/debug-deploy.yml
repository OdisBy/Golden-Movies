name: Debug Build and Deploy

on:
  push:
    branches:
    - develop


jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}
    permissions:
      contents: write


    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17

      - uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Increment version
        id: increment-version
        uses: RichardInnocent/semantic-versioning-git@v0.0.1

      - name: Create local.properties
        run: |
          echo "CI_VERSION_NAME=${{ env.new_version }}" >> local.properties
          echo "CI_VERSION_CODE=${{ github.run_number }}" >> local.properties
        env:
          new_version: ${{ steps.increment-version.outputs.new-version }}

      - name: Create apikey.properties
        run: |
          echo "API_KEY=${DEBUG_API_KEY}" >> local.properties

      - name: Debug Build
        run: ./gradlew assembleDebug

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: golden-tomatoes-debug.apk
          path: app/build/outputs/apk/debug/app-debug.apk

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          new_version: ${{ steps.increment-version.outputs.new-version }}
        with:
          tag_name: ${{ env.new_version }}-debug
          release_name: Debug ${{ env.new_version }}
          body: Vers√£o de Debug ${{ env.new_version }}
          draft: false
          prerelease: false

      - name: Upload APK to new Release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./app/build/outputs/apk/debug/app-debug.apk
          asset_name: golden-tomatoes-debug.apk
          asset_content_type: application/zip
